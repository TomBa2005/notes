<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />

	    <title>Notes</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	    <link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div id="topbar">
			<button onclick="showAddPost()" id="addPost">
				<H3>+</H3>
			</button>

			<select onchange="reloadPosts()" name="sort" id="sort">
				<option value="popular">Likes</option>
				<option value="new">Date</option>
			</select>
		</div>

		<form class="form" id="createpost">
			<input name="user" type="text" id="newPostName" placeholder="Name"><br><br>
			<input name="text" type="text" id="newPostText" placeholder="Text"><br><br>
			<button type="submit" id="newPostButton">Add</button>
		</form>

		<ul id="notes">
		</ul>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
